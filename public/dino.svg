<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#e0f7fa"/>
  <!-- Ground -->
  <path d="M0,300 Q200,250 400,300 L400,400 L0,400 Z" fill="#81c784"/>
  
  <!-- Dinosaur Body -->
  <path d="M150,250 
           Q100,250 100,200 
           Q100,100 150,80 
           Q200,60 220,100 
           Q250,120 250,180 
           Q250,250 200,250 
           Z" fill="#ff7043"/>
  
  <!-- Tail -->
  <path d="M100,200 Q50,220 40,200" stroke="#ff7043" stroke-width="20" stroke-linecap="round" fill="none"/>
  
  <!-- Eye -->
  <circle cx="180" cy="120" r="10" fill="white"/>
  <circle cx="182" cy="120" r="4" fill="black"/>
  
  <!-- Smile -->
  <path d="M190,140 Q210,150 220,140" stroke="black" stroke-width="3" fill="none"/>
  
  <!-- Spots -->
  <circle cx="140" cy="180" r="15" fill="#d84315" opacity="0.5"/>
  <circle cx="170" cy="220" r="10" fill="#d84315" opacity="0.5"/>

  <!-- Sun -->
  <circle cx="50" cy="50" r="30" fill="#fff176"/>
  <g stroke="#fff176" stroke-width="4">
    <line x1="50" y1="10" x2="50" y2="-10"/>
    <line x1="50" y1="90" x2="50" y2="110"/>
    <line x1="10" y1="50" x2="-10" y2="50"/>
    <line x1="90" y1="50" x2="110" y2="50"/>
  </g>
  
  <!-- Trees -->
  <g transform="translate(300, 260)">
    <rect x="10" y="0" width="20" height="60" fill="#795548"/>
    <circle cx="20" cy="-20" r="40" fill="#4caf50"/>
  </g>
</svg>
